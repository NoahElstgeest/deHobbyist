<div class="container mt-5">
  <h2>Welcome, {{ username }}</h2>

  <h3 class="mt-4">Your Orders</h3>

  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <table class="table table-striped mt-3" *ngIf="orders.length > 0; else noOrders">
    <thead>
    <tr>
      <th>ID</th>
      <th>Total Amount</th>
      <th>Status</th>
      <th>Created At</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let order of orders">
      <td>{{ order.id }}</td>
      <td>${{ order.totalAmount }}</td>
      <td>{{ order.status }}</td>
      <td>{{ order.createdAt | date:'short' }}</td>
    </tr>
    </tbody>
  </table>

  <ng-template #noOrders>
    <p class="mt-3">You haven't placed any orders yet.</p>
  </ng-template>
</div>
