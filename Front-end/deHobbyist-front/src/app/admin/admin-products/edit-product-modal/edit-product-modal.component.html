<div class="modal-header">
  <h5 class="modal-title">Edit Product</h5>
  <button type="button" class="btn-close" (click)="cancel()" aria-label="Close"></button>
</div>
<div class="modal-body">
  <label>Name:</label>
  <input [(ngModel)]="product.name" class="form-control mb-2" />

  <label>Description:</label>
  <input [(ngModel)]="product.description" class="form-control mb-2" />

  <label>Price:</label>
  <input type="number" [(ngModel)]="product.price" class="form-control mb-2" />
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="cancel()">Close</button>
  <button type="button" class="btn btn-primary" (click)="saveChanges()">Save Changes</button>
</div>
