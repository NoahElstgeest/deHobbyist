<div class="container mt-5">
  <h2>Register</h2>

  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <div *ngIf="successMessage" class="alert alert-success">
    {{ successMessage }}
  </div>

  <div class="mb-3">
    <label>Username:</label>
    <input [(ngModel)]="username" class="form-control" />
  </div>

  <div class="mb-3">
    <label>Email:</label>
    <input [(ngModel)]="email" class="form-control" />
  </div>

  <div class="mb-3">
    <label>Password:</label>
    <input type="password" [(ngModel)]="password" class="form-control" />
  </div>

  <button class="btn btn-success" (click)="register()">Register</button>
  <p class="mt-3">Already have an account? <a routerLink="/login">Login</a></p>
</div>
