<div class="container mt-5" style="max-width: 480px;">
  <h2 class="text-brown mb-4">Registreren</h2>

  <div *ngIf="errorMessage" class="alert alert-danger mb-3">
    {{ errorMessage }}
  </div>

  <div *ngIf="successMessage" class="alert alert-success mb-3">
    {{ successMessage }}
  </div>

  <div class="mb-3">
    <label class="form-label">Gebruikersnaam</label>
    <input [(ngModel)]="username" class="form-control" placeholder="Voer uw gebruikersnaam in" />
  </div>

  <div class="mb-3">
    <label class="form-label">E-mailadres</label>
    <input type="email" [(ngModel)]="email" class="form-control" placeholder="Voer uw e-mailadres in" />
  </div>

  <div class="mb-3">
    <label class="form-label">Wachtwoord</label>
    <input type="password" [(ngModel)]="password" class="form-control" placeholder="Voer uw wachtwoord in" />
  </div>

  <div class="mb-2">
    <label class="form-label">Herhaal wachtwoord</label>
    <input
      type="password"
      [(ngModel)]="confirmPassword"
      class="form-control"
      placeholder="Herhaal uw wachtwoord"
      required />
  </div>

  <div *ngIf="password && confirmPassword && password !== confirmPassword" class="text-danger small mb-3">
    Wachtwoorden komen niet overeen.
  </div>

  <button class="btn btn-dark w-100" (click)="register()">Registreren</button>

  <p class="mt-3 mb-0 text-center">
    Heb je al een account?
    <a [routerLink]="['/login']"
       class="link-offset-2 link-underline link-underline-opacity-0 link-underline-opacity-75-hover">
      Inloggen
    </a>
  </p>
</div>
