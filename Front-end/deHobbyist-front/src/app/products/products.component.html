<div class="container mt-5">
  <h2 class="text-center mb-4">Onze Producten</h2>
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let product of products">
      <div class="card h-100">
        <img [src]="product.image" class="card-img-top" [alt]="product.name">
        <div class="card-body text-center">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">${{ product.price }}</p>
          <button class="btn btn-primary" (click)="viewProduct(product)">View Details</button>
          <button class="btn btn-success ms-2" (click)="addToCart(product)">Add to Cart</button>
        </div>
      </div>
    </div>
  </div>
</div>
