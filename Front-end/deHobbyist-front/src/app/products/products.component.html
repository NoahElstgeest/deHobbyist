<div class="container mt-5">
  <h2 class="text-center mb-4 text-brown">Onze Producten</h2>
  <div class="row g-4">
    <div class="col-md-4" *ngFor="let product of products">
      <div class="card product-card shadow-sm border-0">
        <img [src]="product.imageUrl" class="card-img-top product-image" [alt]="product.name">
        <div class="card-body text-center d-flex flex-column justify-content-between">
          <div>
            <h5 class="card-title text-brown">{{ product.name }}</h5>
            <p class="card-text text-muted mb-3">â‚¬{{ product.price | number:'1.2-2' }}</p>
          </div>
          <div>
            <button class="btn btn-outline-dark me-2" (click)="viewDetails(product)">Bekijk details</button>
            <button class="btn btn-dark" (click)="addToCart(product)">In winkelwagen</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
